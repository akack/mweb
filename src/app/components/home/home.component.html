<form>
    <label class="checkbox" *ngFor="let provider of providers; let i = index" (click)="checkM(provider.id)">
      <input type="checkbox" >
      {{provider.name}}
    </label>
 </form>

 <div class="row">
    <div class="d-flex justify-content-center" *ngIf="loading">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
     <div class="col-sm-6" *ngFor="let product of allProducts">
        <div class="row p-2 bg-white border rounded"  *ngIf="!loading">
            <div class="col-md-3 mt-1"><img class="img-fluid img-responsive rounded product-image" [src]="product.image"></div>
            <div class="col-md-6 mt-1">
                <h5>{{ product.product.friendlyName }}</h5>
                <div class="d-flex flex-row">
                    <div class="ratings mr-2"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></div><span>310</span>
                </div>
                <!-- <div class="mt-1 mb-1 spec-1"><span>100% cotton</span><span class="dot"></span><span>Light weight</span><span class="dot"></span><span>Best finish<br></span></div>
                <div class="mt-1 mb-1 spec-1"><span>Unique design</span><span class="dot"></span><span>For men</span><span class="dot"></span><span>Casual<br></span></div>
                <p class="text-justify text-truncate para mb-0">There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humour, or randomised words which don't look even slightly believable.<br><br></p> -->
            </div>
            <div class="align-items-center align-content-center col-md-3 border-left mt-1">
                <div class="d-flex flex-row align-items-center">
                    <p class="mr-1">R{{ product.product.productRate }}<br>/{{product.product.chargePeriod}}</p>
                </div>
                <div class="d-flex flex-column mt-4">
                    <button class="btn btn-primary btn-sm" type="button">CHECK COVERAGE</button>                    
                </div>
            </div>
        </div>
     </div>

 </div>
